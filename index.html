<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Colors</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    #mainCont{
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>
<body>
  <div id="mainCont"></div>  
</body>
<script>
  const mainCont = document.getElementById("mainCont") 
  let x = 100;
  setInterval(() => {
    x++
    x %= 360;
    mainCont.style.backgroundColor = `hsl(${x} 100% 50%)`
  }, 100);
</script>
</html>
